<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="main-content">

<!--    <h3 class="text-center">Profile: <span th:text="${currentUser.fullname}"></span></h3>-->

    <div class="row mt-2">
        <div class="col-6 offset-3">
            <div class = "alert alert-success alert-dismissible fade show" th:hidden="${success_ava == null}"  th:text="${success_ava}" role="alert">
                <button type="button" class = "close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <img style="width: 50%; margin-left: 100px;" class="my-3 rounded-circle" th:src="@{'/viewphoto/'+${currentUser.userAvatar}}">
            <form th:action="@{'/uploadAvatar'}" method="post" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name = "user_ava" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <button style="float: right" class="btn btn-success mt-3" th:text="#{button.upd-ava}"></button>
                </div>
            </form>
            <br><br>
            <form th:action="@{'/update_profile'}" method="post">
                <input type="hidden" name="id" th:value="${currentUser.id}">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type = "email" name = "user_email" th:value="${currentUser.email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.full_name}"></label>
                    <input type = "text" name = "user_full_name" th:value="${currentUser.fullname}" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.upd-prof}"></button>
                </div>
            </form>

            <form th:action="@{'/update_password'}" method="post">
                <input type="hidden" name="id" th:value="${currentUser.id}">
                <div class="form-group mt-5">
                    <label th:text="#{label.old-pass}"></label>
                    <input type = "password" name = "old_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.new-pass}"></label>
                    <input type = "password" name = "new_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.re-new-pass}"></label>
                    <input type = "password" name = "re_new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.upd-pass}"></button>
                </div>
            </form>

        </div>
    </div>

</div>



</html>
