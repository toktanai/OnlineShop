<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="main-content">
    
    <div class="row mt-5" style="height: 550px;">
        <div class="col-6 offset-3">
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email} + ':'"></label>
                    <input type = "email" name = "user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password} + ':'"></label>
                    <input type = "password" name = "user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.repassword} + ':'"></label>
                    <input type = "password" name = "re_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.full_name} + ':'"></label>
                    <input type = "text" name = "user_full_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.signup}"></button>
                </div>
            </form>
        </div>
    </div>


</div>



</html>
